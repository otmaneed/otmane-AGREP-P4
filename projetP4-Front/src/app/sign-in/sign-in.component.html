<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info d-flex justify-content-center">
        <h3 class="h3 font-weight-normal text-center">Login</h3>
    </div>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="username" formControlName="username" class="form-control" />

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />

                </div>
                <button type="submit" class="btn btn-primary">
                  Login 
              </button>

            </form>
            <div class="d-flex justify-content-center">
                <a routerLink="/sign-up">
                    <h5 class="font-weight-normal text-center">registre </h5>
                </a>
            </div>
        </div>
    </div>
</div>
