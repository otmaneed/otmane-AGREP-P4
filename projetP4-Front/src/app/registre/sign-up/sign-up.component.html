<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info d-flex justify-content-center">
        <h5 class="h3 font-weight-normal text-center">Please sign up</h5>
    </div>
    <div class="card">
        <div class="card-body">
            <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser(signupForm.value)">

                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="role">Select role:</label>
                    <select formControlName="role" class="form-control" id="role">
                     <option *ngFor="let role of roles | slice:1" [ngValue]="role.id">
                      {{role.label}}
                    </option>
                    
                </select>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Sign up</button>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <a routerLink="/sign-in">
                <h5 class="font-weight-normal text-center">login</h5>
            </a>
        </div>
    </div>
</div>
